name: Android Debug Build - DeskChat

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  debug-build:
    name: Debug Build (Full Logs)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ğŸ—‚ï¸ Ensure Gradle Wrapper Executable
        run: chmod +x GitSafe/gradlew

      - name: ğŸ—ï¸ Run Full Debug Build
        run: |
          cd GitSafe
          echo "ğŸš€ Starting debug build with full logs..."
          ./gradlew clean assembleDebug --stacktrace --info --warning-mode=all
        continue-on-error: true

      - name: ğŸ§¾ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-debug-log
          path: GitSafe/build/reports
          retention-days: 3

      - name: ğŸ“¦ Upload Debug APK (if build succeeded)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Debug-APK
          path: GitSafe/app/build/outputs/apk/debug/*.apk
