name: Android CI - DeskChat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
          # 👇 This tells setup-java to look inside GitSafe/
          working-directory: GitSafe

      - name: 🗂️ Verify Gradle Files
        run: |
          echo "🔍 Checking contents of GitSafe/"
          ls -al GitSafe
          echo "🔍 Gradle files:"
          find GitSafe -name "*.gradle*" || echo "⚠️ No Gradle files found"

      - name: 🗂️ Make Gradle Wrapper Executable
        run: chmod +x GitSafe/gradlew

      - name: 🏗️ Build Debug APK (Full Logs)
        working-directory: GitSafe
        run: |
          echo "🚀 Starting Gradle Debug Build..."
          ./gradlew clean assembleDebug --stacktrace --info --warning-mode=all

      - name: 📦 Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Debug-APK
          path: GitSafe/app/build/outputs/apk/debug/*.apk

      - name: 🔒 Attempt Release Build
        working-directory: GitSafe
        run: |
          ./gradlew assembleRelease --stacktrace --info --warning-mode=all || echo "⚠️ Release build skipped"
        continue-on-error: true

      - name: 📤 Upload Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Release-APK
          path: GitSafe/app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: 🧾 Upload Gradle Logs
        if: always()
        run: |
          mkdir -p logs
          cp -r GitSafe/build/reports logs/ || true
        uses: actions/upload-artifact@v4
        with:
          name: gradle-debug-logs
          path: logs
          retention-days: 3