name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract project ZIP
      - name: Extract GitSafe project
        run: |
          mkdir -p extracted-project
          unzip -o GitSafe.zip -d extracted-project
          echo "üìÇ Extracted structure:"
          ls -R extracted-project | head -n 40

      # 3Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4Ô∏è‚É£ Set up Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 5Ô∏è‚É£ Install Android SDK
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          rm commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 6Ô∏è‚É£ Locate Gradle project folder
      - name: Locate Gradle project
        id: locate
        run: |
          ROOT=$(find extracted-project -name "gradlew" -type f | head -n 1)
          if [ -z "$ROOT" ]; then
            echo "‚ùå No gradlew file found!"
            exit 1
          fi
          ROOT_DIR=$(dirname "$ROOT")
          echo "Found project at: $ROOT_DIR"
          echo "project_path=$ROOT_DIR" >> $GITHUB_OUTPUT

      # 7Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          cd ${{ steps.locate.outputs.project_path }}
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          cd ${{ steps.locate.outputs.project_path }}
          ./gradlew assembleRelease --stacktrace

      # 9Ô∏è‚É£ Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: deskchat-apks
          path: |
            **/app/build/outputs/apk/debug/*.apk
            **/app/build/outputs/apk/release/*.apk