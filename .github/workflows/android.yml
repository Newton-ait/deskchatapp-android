name: Build APK from ZIP

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 4️⃣ Extract uploaded ZIP
      - name: Extract project ZIP
        id: extract
        run: |
          echo "Extracting ZIP..."
          unzip -q GitSafe.zip -d extracted-project

          echo "Finding Gradle root..."
          ROOT=$(find extracted-project -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -exec dirname {} \; | head -n1)

          if [ -z "$ROOT" ]; then
            echo "❌ No Gradle settings file found!"
            ls -R extracted-project
            exit 1
          fi

          echo "✅ Found Gradle root: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      # 5️⃣ Give Gradle permission & build
      - name: Build Debug APK
        run: |
          cd "${{ steps.extract.outputs.root }}"
          chmod +x gradlew || true
          ./gradlew clean assembleDebug --stacktrace --info
        shell: bash

      # 6️⃣ Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DeskChatApp-APK
          path: |
            ${{ steps.extract.outputs.root }}/app/build/outputs/apk/debug/*.apk