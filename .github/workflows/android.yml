name: Android CI (No Wrapper Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🗜️ Extract GitSafe project
        run: |
          echo "🔍 Extracting GitSafe.zip..."
          unzip -o GitSafe.zip -d extracted-project
          echo "✅ Extraction complete"
          ls -R extracted-project || true

      - name: 🧭 Locate Gradle project
        id: find_gradle
        run: |
          ROOT_PATH=$(find extracted-project -name "settings.gradle" -o -name "settings.gradle.kts" | head -n 1)
          if [ -z "$ROOT_PATH" ]; then
            echo "❌ Could not find settings.gradle file."
            exit 1
          fi
          PROJECT_DIR=$(dirname "$ROOT_PATH")
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
          echo "✅ Found project at: $PROJECT_DIR"

      - name: ⚙️ Install Gradle (system-level)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: 🏗️ Build Debug & Release APKs
        run: |
          cd "${{ steps.find_gradle.outputs.project_dir }}"
          echo "🚀 Building APKs..."
          gradle clean assembleDebug assembleRelease --stacktrace

      - name: 📦 Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-APKs
          path: |
            **/app/build/outputs/apk/debug/*.apk
            **/app/build/outputs/apk/release/*.apk