name: Android CI (Auto Detect Gradle)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§© Detect project structure
        id: detect
        run: |
          echo "ğŸ” Checking for project files..."
          if [ -f "GitSafe.zip" ]; then
            echo "ğŸ—œ Found GitSafe.zip â€” extracting..."
            mkdir -p extracted-project
            unzip -q GitSafe.zip -d extracted-project
          fi

          # Try to find the gradlew file
          GRADLEW_PATH=$(find . -type f -name "gradlew" | head -n 1)

          if [ -z "$GRADLEW_PATH" ]; then
            echo "âŒ ERROR: No gradlew file found in project!"
            exit 1
          fi

          echo "âœ… Found gradlew at: $GRADLEW_PATH"
          echo "gradlew_path=$GRADLEW_PATH" >> $GITHUB_OUTPUT

      - name: ğŸ§± Make gradlew executable
        run: chmod +x ${{ steps.detect.outputs.gradlew_path }}

      - name: âš™ï¸ Build Debug and Release APKs
        run: |
          cd "$(dirname "${{ steps.detect.outputs.gradlew_path }}")"
          echo "ğŸ—ï¸ Building in $(pwd)..."
          ./gradlew clean assembleDebug assembleRelease --stacktrace

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            **/app/build/outputs/apk/debug/*.apk

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            **/app/build/outputs/apk/release/*.apk