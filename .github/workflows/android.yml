name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Extract GitSafe project (if uploaded as ZIP)
      - name: Extract GitSafe Project
        run: |
          mkdir extracted-project
          unzip -o GitSafe.zip -d extracted-project
          echo "✅ Extracted GitSafe.zip"

      # 3️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5️⃣ Create local.properties (required by Gradle)
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > extracted-project/local.properties
          cat extracted-project/local.properties

      # 6️⃣ Set up Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      # 7️⃣ Build Debug and Release APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          chmod +x gradlew || true
          ./gradlew clean assembleDebug assembleRelease --no-daemon --stacktrace

      # 8️⃣ Upload artifacts
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Debug-APK
          path: extracted-project/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Release-APK
          path: extracted-project/app/build/outputs/apk/release/*.apk