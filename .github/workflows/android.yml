name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Extract ZIP if project is zipped (optional)
      - name: Extract project if zipped
        run: |
          if [ -f deskchatapp-android.zip ]; then
            echo "üì¶ Extracting project..."
            mkdir extracted-project
            unzip -q deskchatapp-android.zip -d extracted-project
          else
            echo "No zip found. Using repository root."
            mkdir -p extracted-project
            cp -r . extracted-project/
          fi

      # 5Ô∏è‚É£ Grant execute permission to Gradle wrapper
      - name: Make gradlew executable
        run: |
          cd extracted-project
          chmod +x gradlew
          file gradlew

      # 6Ô∏è‚É£ Verify Gradle wrapper JAR
      - name: Verify Gradle wrapper JAR
        run: |
          cd extracted-project/gradle/wrapper
          ls -l
          jar tf gradle-wrapper.jar | head -n 10

      # 7Ô∏è‚É£ Build project using Gradle wrapper
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          ./gradlew --version
          ./gradlew clean
          ./gradlew assembleDebug
          ./gradlew assembleRelease

      # 8Ô∏è‚É£ List APK outputs
      - name: List generated APKs
        run: |
          echo "üì± APK files generated:"
          find extracted-project -type f -name "*.apk"

      # 9Ô∏è‚É£ Upload APK artifacts for download
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: extracted-project/**/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: extracted-project/**/build/outputs/apk/release/*.apk

      # üîü Summary
      - name: Build Summary
        run: |
          echo "--------------------------------------"
          echo "‚úÖ Android CI Summary"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Status: success"
          echo "--------------------------------------"