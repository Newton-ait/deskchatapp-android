name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Extract the project ZIP
      - name: Extract GitSafe project
        run: |
          mkdir -p extracted-project
          unzip -o GitSafe.zip -d extracted-project
          cd extracted-project
          ls -R

      # 3️⃣ Install & Configure JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4️⃣ Install & Configure Android SDK
      - name: Set up Android SDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 5️⃣ Ensure gradlew is executable and use bash to run it
      - name: Prepare Gradle Wrapper
        run: |
          cd extracted-project
          chmod +x gradlew || true
          file gradlew
          head -n 5 gradlew

      # 6️⃣ Build Debug and Release APKs
      - name: Build Debug APK
        run: |
          cd extracted-project
          bash gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: |
          cd extracted-project
          bash gradlew assembleRelease --stacktrace

      # 7️⃣ Upload APK Artifacts
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            extracted-project/app/build/outputs/apk/debug/*.apk
            extracted-project/app/build/outputs/apk/release/*.apk

      # 8️⃣ (Optional) Summary output
      - name: Build summary
        if: always()
        run: |
          echo "--------------------------------------"
          echo "✅ Android CI Summary"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Status: ${{ job.status }}"
          echo "--------------------------------------"