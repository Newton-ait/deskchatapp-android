name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ğŸ¤– Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # ğŸ“¦ Extract ZIP
      - name: Extract project ZIP
        id: extract
        run: |
          echo "ğŸ“¦ Extracting GitSafe.zip..."
          unzip -q GitSafe.zip -d extracted-project
          echo "ğŸ” Searching for Gradle settings..."
          ROOT=$(find extracted-project -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -exec dirname {} \; | head -n1)

          if [ -z "$ROOT" ]; then
            echo "âŒ Could not find Gradle project root."
            ls -R extracted-project
            exit 1
          fi

          echo "âœ… Found Gradle root: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      # âš™ï¸ Recreate gradlew safely
      - name: Ensure Gradle Wrapper
        run: |
          cd "${{ steps.extract.outputs.root }}"
          echo "ğŸ“ Current path: $(pwd)"

          if [ ! -f "gradlew" ]; then
            echo "âš ï¸ gradlew missing â€” generating fresh wrapper..."
            apt-get update && apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi

          chmod +x gradlew
          echo "âœ… gradlew ready:"
          ls -l gradlew
        shell: bash

      # ğŸš€ Build the APK
      - name: Build Debug APK
        run: |
          cd "${{ steps.extract.outputs.root }}"
          echo "ğŸš€ Starting Gradle build..."
          ./gradlew clean assembleDebug --stacktrace --info
        shell: bash

      # ğŸ“¤ Upload APK Artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: DeskChatApp-debug
          path: |
            ${{ steps.extract.outputs.root }}/app/build/outputs/apk/debug/*.apk