name: Android CI (Auto-Detect ZIP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ“‚ Unzip GitSafe project
        run: |
          echo "ğŸ” Checking for GitSafe.zip..."
          if [ -f GitSafe.zip ]; then
            echo "âœ… Found GitSafe.zip, extracting..."
            mkdir -p extracted-project
            unzip -q GitSafe.zip -d extracted-project
            echo "ğŸ“ Extracted contents:"
            ls -R extracted-project || true
          else
            echo "âŒ GitSafe.zip not found in repo root!"
            exit 1
          fi

      - name: ğŸ§­ Detect Gradle project directory
        id: locate
        run: |
          echo "ğŸ” Searching for gradlew..."
          GRADLE_DIR=$(find extracted-project -type f -name "gradlew" -exec dirname {} \; | head -n 1)
          if [ -z "$GRADLE_DIR" ]; then
            echo "âŒ No gradlew file found in extracted project!"
            exit 1
          fi
          echo "âœ… Found gradlew in: $GRADLE_DIR"
          echo "dir=$GRADLE_DIR" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: ğŸ—ï¸ Build Debug and Release APKs
        run: |
          cd ${{ steps.locate.outputs.dir }}
          echo "ğŸ—ï¸ Building inside $(pwd)"
          chmod +x gradlew
          ./gradlew clean assembleDebug assembleRelease --stacktrace

      - name: ğŸ“¤ Upload APKs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Built-APKs
          path: |
            **/app/build/outputs/apk/debug/*.apk
            **/app/build/outputs/apk/release/*.apk