name: Android CI (Auto-Fix Wrapper)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract GitSafe project
        run: |
          mkdir -p extracted-project
          unzip -o GitSafe.zip -d extracted-project
          echo "ðŸ“¦ Extracted:"
          ls -R extracted-project | head -40

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Locate and fix gradlew
        id: gradle-fix
        run: |
          cd extracted-project
          echo "ðŸ” Searching for gradlew..."
          WRAPPER_PATH=$(find . -name "gradlew" -type f | head -n 1)
          if [ -z "$WRAPPER_PATH" ]; then
            echo "âš ï¸ gradlew not found, generating wrapper..."
            wget https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle.zip
            unzip -q gradle.zip -d gradle_home
            gradle_home/gradle-8.7/bin/gradle wrapper
            WRAPPER_PATH="./gradlew"
          fi
          echo "gradlew found at: $WRAPPER_PATH"
          chmod +x "$WRAPPER_PATH"
          echo "WRAPPER_PATH=$WRAPPER_PATH" >> $GITHUB_ENV

      - name: Verify Gradle version
        run: |
          cd extracted-project
          ${{ env.WRAPPER_PATH }} --version

      - name: Build Debug APK
        run: |
          cd extracted-project
          ${{ env.WRAPPER_PATH }} assembleDebug --stacktrace

      - name: Build Release APK
        run: |
          cd extracted-project
          ${{ env.WRAPPER_PATH }} assembleRelease --stacktrace

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            extracted-project/**/build/outputs/apk/debug/*.apk
            extracted-project/**/build/outputs/apk/release/*.apk