name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract GitSafe project
      - name: Extract GitSafe project
        run: |
          echo "üîç Checking for GitSafe.zip..."
          if [ -f "GitSafe.zip" ]; then
            mkdir -p extracted-project
            unzip -o GitSafe.zip -d extracted-project
            echo "‚úÖ Unzipped GitSafe.zip into extracted-project/"
            ls extracted-project
          else
            echo "‚ùå ERROR: GitSafe.zip not found in repository root!"
            exit 1
          fi

      # 3Ô∏è‚É£ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          components: platform-tools

      # 5Ô∏è‚É£ Generate local.properties (link SDK)
      - name: Generate local.properties
        run: |
          cd extracted-project
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "‚úÖ Created local.properties with SDK path: $ANDROID_HOME"
          cat local.properties

      # 6Ô∏è‚É£ Set up Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # 7Ô∏è‚É£ Build Debug and Release APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          echo "üèóÔ∏è Starting Gradle build..."
          chmod +x gradlew || echo "‚ö†Ô∏è gradlew not found ‚Äî using system Gradle"
          ./gradlew clean assembleDebug assembleRelease --stacktrace || gradle clean assembleDebug assembleRelease --stacktrace

      # 8Ô∏è‚É£ Upload built APKs as artifacts
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Built-APKs
          path: |
            extracted-project/app/build/outputs/apk/debug/*.apk
            extracted-project/app/build/outputs/apk/release/*.apk

      # 9Ô∏è‚É£ Optional: Show installed Android SDK packages
      - name: Show Android SDK packages
        run: |
          yes | sdkmanager --list || true