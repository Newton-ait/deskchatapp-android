name: Android Build - Final Fix

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        rm -rf app gradle 2>/dev/null || true
        rm -f *.gradle gradlew* 2>/dev/null || true
        unzip -o -q GitSafe.zip
        echo "✅ Extraction complete"
        
    - name: Setup Android environment
      uses: android-actions/setup-android@v3
      
    - name: Use system Gradle (no downloads)
      run: |
        echo "🔧 Using system Gradle from Android setup..."
        gradle --version
        
    - name: Create ultra-minimal build
      run: |
        echo "🔧 Creating ultra-minimal build configuration..."
        
        # Ultra-minimal root build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:4.2.2"
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Ultra-minimal app build.gradle - NO FIREBASE, NO COMPLEX DEPS
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 30
            buildToolsVersion "30.0.3"
            
            defaultConfig {
                applicationId "com.gitsafe.deskchat"
                minSdk 21
                targetSdk 30
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                debug {
                    debuggable true
                    minifyEnabled false
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.3.1'
            implementation 'com.google.android.material:material:1.4.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
        }
        EOF
        
        echo "✅ Created ultra-minimal build"
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build with system Gradle
      run: |
        echo "🏗️ Building with system Gradle..."
        gradle clean assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: deskchat-app
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: ignore
        retention-days: 30