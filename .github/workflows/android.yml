name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Extract or prepare project
      - name: Extract or prepare project
        run: |
          echo "üì¶ Preparing project files..."
          if [ -f GitSafe.zip ]; then
            mkdir extracted-project
            unzip -q GitSafe.zip -d extracted-project
          else
            mkdir -p extracted-project
            rsync -av --exclude='extracted-project' --exclude='.git' ./ extracted-project/
          fi
          echo "‚úÖ Extraction complete"
          ls -R extracted-project | head -n 20

      # 5Ô∏è‚É£ Check Gradle Wrapper
      - name: Check Gradle Wrapper
        run: |
          cd extracted-project/GitSafe
          echo "üß© Checking Gradle wrapper JAR..."
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "‚ùå gradle-wrapper.jar missing ‚Äî restoring official copy..."
            mkdir -p gradle/wrapper
            wget -q https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar -O gradle/wrapper/gradle-wrapper.jar
          fi
          ls -lh gradle/wrapper/gradle-wrapper.jar
          file gradle/wrapper/gradle-wrapper.jar
          echo "‚úÖ Gradle wrapper confirmed"

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: |
          cd extracted-project/GitSafe
          chmod +x gradlew
          echo "‚úÖ gradlew permissions fixed"

      # 7Ô∏è‚É£ Verify Gradle Wrapper
      - name: Verify Gradle Wrapper
        run: |
          cd extracted-project/GitSafe
          echo "üß© Verifying Gradle wrapper..."
          ./gradlew --version

      # 8Ô∏è‚É£ Build Debug & Release APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project/GitSafe
          echo "üöÄ Starting Gradle build..."
          ./gradlew clean
          ./gradlew assembleDebug
          ./gradlew assembleRelease
          echo "‚úÖ Build completed"

      # 9Ô∏è‚É£ Upload built APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: |
            extracted-project/GitSafe/**/build/outputs/**/*.apk

      # üîü CI Summary
      - name: CI Summary
        run: |
          echo "--------------------------------------"
          echo "‚úÖ Android CI Finished Successfully"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "--------------------------------------"