name: Android CI (Full Build - Gradlew Line Ending Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract Project ZIP
      - name: Extract GitSafe project
        run: |
          mkdir -p extracted-project
          unzip -o GitSafe.zip -d extracted-project
          echo "üìÇ Extracted structure:"
          ls -lah extracted-project | head -30

      # 3Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4Ô∏è‚É£ Install Android SDK
      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip dos2unix
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 5Ô∏è‚É£ Fix gradlew permissions + line endings
      - name: Fix gradlew permissions and format
        run: |
          chmod +x extracted-project/gradlew
          dos2unix extracted-project/gradlew
          head -3 extracted-project/gradlew

      # 6Ô∏è‚É£ Verify Gradle wrapper
      - name: Verify Gradle wrapper
        run: |
          cd extracted-project
          ./gradlew --version

      # 7Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd extracted-project
          ./gradlew assembleDebug --stacktrace

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          cd extracted-project
          ./gradlew assembleRelease --stacktrace

      # 9Ô∏è‚É£ Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            extracted-project/app/build/outputs/apk/debug/*.apk
            extracted-project/app/build/outputs/apk/release/*.apk