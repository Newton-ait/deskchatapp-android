name: Android Build - Fix XML Resources

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        rm -rf app gradle 2>/dev/null || true
        rm -f *.gradle gradlew* 2>/dev/null || true
        unzip -o -q GitSafe.zip
        echo "✅ Extraction complete"
        
    - name: Fix XML resource files
      run: |
        echo "🔧 Fixing XML resource files..."
        
        # Fix activity_nearby_desks.xml - remove invalid processing instruction
        if [ -f "app/src/main/res/layout/activity_nearby_desks.xml" ]; then
          echo "📝 Fixing activity_nearby_desks.xml..."
          sed -i '1s/.*/<?xml version="1.0" encoding="utf-8"?>/' app/src/main/res/layout/activity_nearby_desks.xml
        fi
        
        # Add missing namespace declarations to all layout files
        echo "📝 Adding missing namespaces to layout files..."
        find app/src/main/res/layout -name "*.xml" -type f | while read file; do
          if ! grep -q 'xmlns:app="http://schemas.android.com/apk/res-auto"' "$file"; then
            echo "➕ Adding app namespace to $(basename $file)"
            sed -i 's|xmlns:android="http://schemas.android.com/apk/res/android"|xmlns:android="http://schemas.android.com/apk/res/android"\n    xmlns:app="http://schemas.android.com/apk/res-auto"|' "$file"
          fi
          
          if ! grep -q 'xmlns:tools="http://schemas.android.com/tools"' "$file"; then
            echo "➕ Adding tools namespace to $(basename $file)"
            sed -i 's|xmlns:android="http://schemas.android.com/apk/res/android"|xmlns:android="http://schemas.android.com/apk/res/android"\n    xmlns:tools="http://schemas.android.com/tools"|' "$file"
          fi
        done
        
        # Fix layout-night files too
        if [ -d "app/src/main/res/layout-night" ]; then
          find app/src/main/res/layout-night -name "*.xml" -type f | while read file; do
            if ! grep -q 'xmlns:app="http://schemas.android.com/apk/res-auto"' "$file"; then
              echo "➕ Adding app namespace to night/$(basename $file)"
              sed -i 's|xmlns:android="http://schemas.android.com/apk/res/android"|xmlns:android="http://schemas.android.com/apk/res/android"\n    xmlns:app="http://schemas.android.com/apk/res-auto"|' "$file"
            fi
          done
        fi
        
        echo "✅ XML files fixed"
        
    - name: Setup environment
      uses: android-actions/setup-android@v3
      
    - name: Install Gradle 7.5
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -d /opt/gradle gradle-7.5-bin.zip
        echo "/opt/gradle/gradle-7.5/bin" >> $GITHUB_PATH
        
    - name: Create build configuration
      run: |
        cat > build.gradle << 'EOF'
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath "com.android.tools.build:gradle:7.4.2" }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        task clean(type: Delete) { delete rootProject.buildDir }
        EOF
        
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }
        android {
            compileSdk 33
            defaultConfig {
                applicationId "com.gitsafe.deskchat"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                debug { debuggable true; minifyEnabled false }
            }
        }
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'com.airbnb.android:lottie:6.1.0'
        }
        EOF
        
    - name: Accept licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build with fixed XML
      run: |
        echo "🏗️ Building with fixed XML resources..."
        /opt/gradle/gradle-7.5/bin/gradle clean assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: deskchat-app
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        retention-days: 30
        
    - name: Success check
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "🎉 🎉 🎉 BUILD SUCCESSFUL! 🎉 🎉 🎉"
          echo "📱 APK generated successfully!"
          echo "✅ Fixed XML resource errors"
          echo "✅ Added missing namespace declarations"
          echo "✅ Added Lottie dependency"
        else
          echo "❌ Build completed but no APK found"
        fi