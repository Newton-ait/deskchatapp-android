name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract GitSafe Project (if ZIP)
      - name: Extract GitSafe project
        run: |
          mkdir -p extracted-project
          unzip -o GitSafe.zip -d extracted-project
          echo "üì¶ Project extracted:"
          ls -R extracted-project

      # 3Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4Ô∏è‚É£ Install Android SDK (complete setup)
      - name: Install Android SDK
        run: |
          echo "üì• Installing Android SDK..."
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"
          echo "‚úÖ Android SDK installed"

      # 5Ô∏è‚É£ Make gradlew executable (if exists)
      - name: Make Gradle wrapper executable
        run: |
          cd extracted-project
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "‚ö†Ô∏è gradlew not found ‚Äî generating a clean one..."
            wget https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle.zip
            unzip -q gradle.zip -d gradle_home
            gradle_home/gradle-8.7/bin/gradle wrapper
            chmod +x gradlew
          fi

      # 6Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd extracted-project
          ./gradlew assembleDebug --stacktrace

      # 7Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          cd extracted-project
          ./gradlew assembleRelease --stacktrace

      # 8Ô∏è‚É£ Upload Build Artifacts (Debug + Release)
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            extracted-project/**/build/outputs/apk/debug/*.apk
            extracted-project/**/build/outputs/apk/release/*.apk

      # 9Ô∏è‚É£ CI Summary
      - name: Summary
        run: |
          echo "--------------------------------------"
          echo "‚úÖ Android CI Summary"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Status: ${{ job.status }}"
          echo "--------------------------------------"