name: Android Build - Debug Mode

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        rm -rf app gradle 2>/dev/null || true
        rm -f *.gradle gradlew* 2>/dev/null || true
        unzip -o -q GitSafe.zip
        echo "✅ Extraction complete"
        
    - name: Setup environment
      uses: android-actions/setup-android@v3
      
    - name: Install compatible Gradle version
      run: |
        echo "📥 Installing Gradle 7.5..."
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -d /opt/gradle gradle-7.5-bin.zip
        echo "/opt/gradle/gradle-7.5/bin" >> $GITHUB_PATH
        
    - name: Create simple build
      run: |
        echo "🔧 Creating simple build configuration..."
        
        # Simple root build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:7.4.2"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Simple app build.gradle - ONLY BASIC DEPENDENCIES
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 33
            
            defaultConfig {
                applicationId "com.gitsafe.deskchat"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                debug {
                    debuggable true
                    minifyEnabled false
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
        }
        EOF
        
        echo "✅ Created simple build"
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build with detailed logging
      run: |
        echo "🏗️ Building with detailed logging..."
        /opt/gradle/gradle-7.5/bin/gradle clean assembleDebug --no-daemon --stacktrace --info --scan
        
    - name: Check build outputs
      run: |
        echo "🔍 Checking all build outputs..."
        find app/build/ -type f -name "*.apk" -o -name "*.aab" -o -name "*.jar" | head -20
        echo "📁 Build directory contents:"
        ls -la app/build/ || echo "No build directory"
        ls -la app/build/outputs/ || echo "No outputs directory"
        
    - name: Upload all build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-info
        path: |
          app/build/
          *.log
        if-no-files-found: warn
        retention-days: 30