name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract Android project from ZIP
      run: |
        echo "📦 Extracting GitSafe.zip..."
        unzip -q GitSafe.zip -d extracted-project/
        echo "📁 Project structure after extraction:"
        ls -la extracted-project/
        echo "🔍 Looking for Android files..."
        find extracted-project/ -name "*.gradle" -o -name "AndroidManifest.xml" | head -10
        
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Build Debug APK
      run: |
        cd extracted-project
        echo "🏗️ Building APK..."
        ./gradlew assembleDebug || gradle assembleDebug
        
    - name: Find and list APK files
      run: |
        echo "📱 Looking for APK files..."
        find extracted-project/ -name "*.apk" -type f
        ls -la extracted-project/app/build/outputs/apk/ || true
        ls -la extracted-project/build/outputs/apk/ || true
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          extracted-project/**/build/outputs/apk/debug/*.apk
          extracted-project/**/build/outputs/apk/*.apk
        retention-days: 7