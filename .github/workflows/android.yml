name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Extract and use the project’s own gradle-wrapper.jar
      - name: Extract ZIP project
        run: |
          echo "📦 Extracting project..."
          mkdir -p extracted-project
          unzip -q GitSafe.zip -d extracted-project

          echo "✅ Extracted structure:"
          ls -R extracted-project | head -n 50

      # ✅ Make gradlew executable and verify wrapper
      - name: Prepare Gradle Wrapper
        run: |
          cd extracted-project
          if [ ! -f gradlew ]; then
            echo "❌ gradlew script missing in ZIP root."
            exit 1
          fi

          chmod +x gradlew
          echo "🧩 Checking Gradle wrapper JAR..."
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "❌ gradle-wrapper.jar missing. Please verify your ZIP contents."
            exit 1
          fi
          echo "✅ gradle-wrapper.jar found:"
          ls -lh gradle/wrapper/gradle-wrapper.jar
          file gradle/wrapper/gradle-wrapper.jar

          echo "🧩 Verifying Gradle version..."
          ./gradlew --version

      # 🏗️ Build APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          ./gradlew clean assembleDebug assembleRelease --no-daemon

      # 📦 Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: |
            extracted-project/**/build/outputs/**/*.apk

      # 🧾 Summary
      - name: CI Summary
        run: |
          echo "--------------------------------------"
          echo "✅ Android CI Finished Successfully"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "--------------------------------------"