name: Android CI - DeskChat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
          # ğŸ‘‡ This tells setup-java to look inside GitSafe/
          working-directory: GitSafe

      - name: ğŸ—‚ï¸ Verify Gradle Files
        run: |
          echo "ğŸ” Checking contents of GitSafe/"
          ls -al GitSafe
          echo "ğŸ” Gradle files:"
          find GitSafe -name "*.gradle*" || echo "âš ï¸ No Gradle files found"

      - name: ğŸ—‚ï¸ Make Gradle Wrapper Executable
        run: chmod +x GitSafe/gradlew

      - name: ğŸ—ï¸ Build Debug APK (Full Logs)
        working-directory: GitSafe
        run: |
          echo "ğŸš€ Starting Gradle Debug Build..."
          ./gradlew clean assembleDebug --stacktrace --info --warning-mode=all

      - name: ğŸ“¦ Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Debug-APK
          path: GitSafe/app/build/outputs/apk/debug/*.apk

      - name: ğŸ”’ Attempt Release Build
        working-directory: GitSafe
        run: |
          ./gradlew assembleRelease --stacktrace --info --warning-mode=all || echo "âš ï¸ Release build skipped"
        continue-on-error: true

      - name: ğŸ“¤ Upload Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Release-APK
          path: GitSafe/app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: ğŸ§¾ Upload Gradle Logs
        if: always()
        run: |
          mkdir -p logs
          cp -r GitSafe/build/reports logs/ || true
        uses: actions/upload-artifact@v4
        with:
          name: gradle-debug-logs
          path: logs
          retention-days: 3