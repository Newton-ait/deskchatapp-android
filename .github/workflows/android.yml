name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Extract or prepare project
      - name: Extract or prepare project
        run: |
          if [ -f deskchatapp-android.zip ]; then
            echo "üì¶ Extracting ZIP..."
            mkdir extracted-project
            unzip -q deskchatapp-android.zip -d extracted-project
          else
            echo "üìÅ Copying repo contents..."
            mkdir -p extracted-project
            rsync -av --exclude='extracted-project' --exclude='.git' ./ extracted-project/
          fi

      # 5Ô∏è‚É£ Restore Gradle Wrapper JAR (official Gradle Maven binary)
      - name: Restore Gradle Wrapper JAR
        run: |
          echo "üß© Restoring official gradle-wrapper.jar..."
          mkdir -p extracted-project/gradle/wrapper
          rm -f extracted-project/gradle/wrapper/gradle-wrapper.jar

          # ‚úÖ Download from Gradle Maven repo (official binary)
          wget -q https://repo.gradle.org/gradle/libs-releases-local/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar -O extracted-project/gradle/wrapper/gradle-wrapper.jar

          echo "‚úÖ Wrapper jar details:"
          ls -lh extracted-project/gradle/wrapper/gradle-wrapper.jar
          file extracted-project/gradle/wrapper/gradle-wrapper.jar

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: |
          cd extracted-project
          chmod +x gradlew
          file gradlew

      # 7Ô∏è‚É£ Verify Gradle Wrapper
      - name: Verify Gradle Wrapper
        run: |
          cd extracted-project
          echo "üß© Verifying Gradle wrapper..."
          ./gradlew --version

      # 8Ô∏è‚É£ Build Debug & Release APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          ./gradlew clean
          ./gradlew assembleDebug
          ./gradlew assembleRelease

      # 9Ô∏è‚É£ Upload built APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: |
            extracted-project/**/build/outputs/**/*.apk

      # üîü Build summary
      - name: CI Summary
        run: |
          echo "--------------------------------------"
          echo "‚úÖ Android CI Finished Successfully"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "--------------------------------------"