name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Extract or prepare project
      - name: Extract or prepare project
        run: |
          echo "üì¶ Preparing project..."
          mkdir -p extracted-project
          if [ -f GitSafe.zip ]; then
            echo "üß© Extracting GitSafe.zip..."
            unzip -q GitSafe.zip -d extracted-project
          else
            echo "üìÅ Copying repository files..."
            rsync -av --exclude='extracted-project' --exclude='.git' ./ extracted-project/
          fi

      # 5Ô∏è‚É£ Auto-detect Gradle project folder
      - name: Detect project folder
        id: detect
        run: |
          cd extracted-project
          PROJECT_DIR=$(find . -type f -name "gradlew" -exec dirname {} \; | head -n 1)
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
          echo "‚úÖ Detected project directory: $PROJECT_DIR"

      # 6Ô∏è‚É£ Ensure gradlew is executable
      - name: Make gradlew executable
        run: |
          cd extracted-project/${{ steps.detect.outputs.project_dir }}
          chmod +x gradlew

      # 7Ô∏è‚É£ Verify Gradle Wrapper (‚úÖ uses correct jar)
      - name: Verify Gradle Wrapper
        run: |
          cd extracted-project/${{ steps.detect.outputs.project_dir }}
          echo "üß© Verifying Gradle wrapper..."
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "‚ö†Ô∏è gradle-wrapper.jar missing ‚Äî restoring official one..."
            mkdir -p gradle/wrapper
            curl -fsSL -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar
          fi
          ./gradlew --version

      # 8Ô∏è‚É£ Build Debug & Release APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project/${{ steps.detect.outputs.project_dir }}
          echo "üöÄ Building APKs..."
          ./gradlew clean assembleDebug assembleRelease

      # 9Ô∏è‚É£ Upload APKs as artifacts
      - name: Upload built APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: |
            extracted-project/${{ steps.detect.outputs.project_dir }}/**/build/outputs/**/*.apk

      # üîü CI Summary
      - name: CI Summary
        run: |
          echo "--------------------------------------"
          echo "‚úÖ Android CI Finished Successfully"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Project: ${{ steps.detect.outputs.project_dir }}"
          echo "--------------------------------------"