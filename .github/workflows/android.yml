name: Android Build - No Firebase

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        rm -rf app gradle 2>/dev/null || true
        rm -f *.gradle gradlew* 2>/dev/null || true
        unzip -o -q GitSafe.zip
        echo "✅ Extraction complete"
        
    - name: Setup environment
      uses: android-actions/setup-android@v3
      
    - name: Install compatible Gradle version
      run: |
        echo "📥 Installing Gradle 7.5..."
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -d /opt/gradle gradle-7.5-bin.zip
        echo "/opt/gradle/gradle-7.5/bin" >> $GITHUB_PATH
        
    - name: Create Firebase-free build
      run: |
        echo "🔧 Creating Firebase-free build..."
        
        # Root build.gradle WITHOUT Google Services
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:7.4.2"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # App build.gradle WITHOUT Firebase
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 33
            namespace 'com.gitsafe.deskchat'
            
            defaultConfig {
                applicationId "com.gitsafe.deskchat"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                debug {
                    debuggable true
                    minifyEnabled false
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
            implementation 'androidx.activity:activity-ktx:1.7.2'
            
            # NO FIREBASE DEPENDENCIES
        }
        EOF
        
        echo "✅ Created Firebase-free build"
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build without Firebase
      run: |
        echo "🏗️ Building without Firebase..."
        /opt/gradle/gradle-7.5/bin/gradle clean assembleDebug --no-daemon --stacktrace
        
    - name: Check for APK
      run: |
        echo "🔍 Checking for APK..."
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "🎉 SUCCESS: APK built successfully!"
          ls -lh app/build/outputs/apk/debug/
          echo "::set-output name=apk_built::true"
        else
          echo "❌ No APK found"
          find app/build/ -name "*.apk" 2>/dev/null || echo "No APK files"
          echo "::set-output name=apk_built::false"
        fi
        
    - name: Upload APK
      if: steps.check_apk.outputs.apk_built == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: deskchat-app
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Success message
      if: steps.check_apk.outputs.apk_built == 'true'
      run: |
        echo "🎉 🎉 🎉 BUILD SUCCESSFUL! 🎉 🎉 🎉"
        echo "📱 APK generated and uploaded to artifacts"
        echo "✅ Version compatibility: Gradle 7.5 + AGP 7.4.2"
        echo "✅ Dependencies: AndroidX only (no Firebase)"
        echo "✅ Package: com.gitsafe.deskchat"