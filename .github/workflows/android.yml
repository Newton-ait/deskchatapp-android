name: Android CI (Full Build - Fixed gradlew Execution)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract project ZIP
        run: unzip -o GitSafe.zip -d extracted-project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip dos2unix
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Fix gradlew permissions and format
        run: |
          chmod +x extracted-project/gradlew
          dos2unix extracted-project/gradlew
          head -3 extracted-project/gradlew

      - name: ğŸ§ª Test Gradlew
        run: |
          cd extracted-project
          ./gradlew --version

      - name: âš™ï¸ Build Debug APK
        run: |
          cd extracted-project
          ./gradlew assembleDebug --stacktrace

      - name: âš™ï¸ Build Release APK
        run: |
          cd extracted-project
          ./gradlew assembleRelease --stacktrace

      - name: ğŸ“¦ Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            extracted-project/app/build/outputs/apk/debug/*.apk
            extracted-project/app/build/outputs/apk/release/*.apk