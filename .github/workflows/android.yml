name: Android Final Attempt

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract and clean
      run: |
        echo "üßπ Cleaning workspace..."
        find . -maxdepth 1 -type f -name "*.gradle" -delete
        find . -maxdepth 1 -type f -name "gradlew*" -delete
        rm -rf app gradle 2>/dev/null || true
        
        echo "üì¶ Extracting GitSafe.zip..."
        unzip -o -q GitSafe.zip
        echo "‚úÖ Extraction complete"
        
    - name: Setup environment
      uses: android-actions/setup-android@v3
      
    - name: Create working build configuration
      run: |
        echo "üîß Creating optimized build configuration..."
        
        # Create fresh root build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:7.4.2"
                classpath "com.google.gms:google-services:4.4.0"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Fix app/build.gradle - remove only problematic parts
        echo "üìù Fixing app/build.gradle..."
        
        # Remove Dagger Hilt (main culprit)
        sed -i '/com.google.dagger:hilt-android/d' app/build.gradle
        
        # Keep Firebase but fix configuration
        if ! grep -q "apply plugin.*google-services" app/build.gradle; then
          echo "" >> app/build.gradle
          echo "apply plugin: 'com.google.gms.google-services'" >> app/build.gradle
        fi
        
        echo "‚úÖ Build configuration ready"
        
    - name: Install compatible Gradle
      run: |
        echo "üì• Installing Gradle 7.4.2..."
        wget -q https://services.gradle.org/distributions/gradle-7.4.2-bin.zip
        unzip -d /opt/gradle gradle-7.4.2-bin.zip
        echo "/opt/gradle/gradle-7.4.2/bin" >> $GITHUB_PATH
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build with optimized configuration
      run: |
        echo "üèóÔ∏è Building with optimized configuration..."
        /opt/gradle/gradle-7.4.2/bin/gradle clean assembleDebug --no-daemon --stacktrace --info
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: final-build-attempt
        path: |
          app/build/outputs/
        if-no-files-found: warn
        retention-days: 30