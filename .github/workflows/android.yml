name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Extract or prepare project
      - name: Extract or prepare project
        run: |
          if [ -f deskchatapp-android.zip ]; then
            echo "üì¶ Extracting ZIP..."
            mkdir extracted-project
            unzip -q deskchatapp-android.zip -d extracted-project
          else
            echo "üìÅ Copying repo contents..."
            mkdir -p extracted-project
            rsync -av --exclude='extracted-project' --exclude='.git' ./ extracted-project/
          fi

      # 5Ô∏è‚É£ Ensure gradle wrapper folder exists and move JAR correctly
      - name: Fix Gradle wrapper location
        run: |
          echo "üìÅ Checking gradle wrapper..."
          mkdir -p extracted-project/gradle/wrapper
          if [ -f extracted-project/gradle-wrapper.jar ]; then
            mv extracted-project/gradle-wrapper.jar extracted-project/gradle/wrapper/gradle-wrapper.jar
            echo "‚úÖ Moved gradle-wrapper.jar into gradle/wrapper/"
          elif [ -f extracted-project/gradle/wrapper/gradle-wrapper.jar ]; then
            echo "‚úÖ gradle-wrapper.jar already in correct place"
          else
            echo "‚ùå gradle-wrapper.jar missing, trying to repair..."
            wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle.zip
            unzip -q gradle.zip
            cp gradle/lib/gradle-wrapper.jar extracted-project/gradle/wrapper/
          fi
          ls -R extracted-project/gradle/wrapper

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: |
          cd extracted-project
          chmod +x gradlew
          file gradlew

      # 7Ô∏è‚É£ Verify Gradle Wrapper
      - name: Verify Gradle Wrapper
        run: |
          cd extracted-project
          echo "üß© Verifying Gradle wrapper..."
          ./gradlew --version || (echo "‚ùå Gradle wrapper failed"; exit 1)

      # 8Ô∏è‚É£ Build APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          ./gradlew clean
          ./gradlew assembleDebug
          ./gradlew assembleRelease

      # 9Ô∏è‚É£ Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: |
            extracted-project/**/build/outputs/**/*.apk

      # üîü Summary
      - name: CI Summary
        run: |
          echo "--------------------------------------"
          echo "‚úÖ Android CI Finished"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "--------------------------------------"