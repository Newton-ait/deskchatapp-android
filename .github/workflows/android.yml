name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clean workspace before extraction
      run: |
        echo "🧹 Cleaning workspace..."
        rm -f gradlew gradlew.bat gradle-wrapper.jar
        rm -f build.gradle settings.gradle gradle.properties
        rm -rf app gradle
        echo "✅ Workspace cleaned"
        
    - name: Extract Android project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        unzip -o -q GitSafe.zip
        echo "✅ Project extracted successfully"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK and Gradle
      uses: android-actions/setup-android@v3
      
    - name: Install working Gradle
      run: |
        echo "📥 Installing working Gradle version..."
        # Remove corrupted wrapper
        rm -f gradle/wrapper/gradle-wrapper.jar
        # Use system gradle from Android setup
        gradle --version
        
    - name: Build with system Gradle
      run: |
        echo "🏗️ Building with system Gradle..."
        # Use the gradle command directly (from Android setup)
        gradle assembleDebug --no-daemon --stacktrace
        gradle assembleRelease --no-daemon --stacktrace
        
    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deskchat-apks
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Build Success
      run: |
        echo "🎉 Android Build Completed Successfully!"
        echo "📱 APK files are available in the Artifacts section"
        echo "📦 Project: DeskChat"
        echo "🔧 Built using system Gradle"