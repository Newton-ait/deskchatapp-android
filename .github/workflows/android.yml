name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract the uploaded ZIP
      - name: Extract GitSafe project
        run: |
          mkdir -p extracted-project
          unzip -o GitSafe.zip -d extracted-project
          echo "‚úÖ Extracted project files:"
          ls -R extracted-project | head -n 50

      # 3Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4Ô∏è‚É£ Install Android SDK
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          rm commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 5Ô∏è‚É£ Detect where gradlew lives
      - name: Detect Gradle wrapper
        id: locate
        run: |
          WRAPPER_PATH=$(find extracted-project -name gradlew -type f | head -n 1)
          if [ -z "$WRAPPER_PATH" ]; then
            echo "‚ùå No gradlew file found inside extracted-project."
            echo "Please ensure GitSafe.zip includes gradlew."
            exit 1
          fi
          ROOT_DIR=$(dirname "$WRAPPER_PATH")
          echo "‚úÖ gradlew found at: $WRAPPER_PATH"
          echo "project_dir=$ROOT_DIR" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x "${{ steps.locate.outputs.project_dir }}/gradlew"

      # 7Ô∏è‚É£ Create local.properties to link Android SDK
      - name: Create local.properties
        run: |
          echo "sdk.dir=$HOME/android-sdk" > "${{ steps.locate.outputs.project_dir }}/local.properties"
          cat "${{ steps.locate.outputs.project_dir }}/local.properties"

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          cd "${{ steps.locate.outputs.project_dir }}"
          ./gradlew assembleDebug --stacktrace

      # 9Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          cd "${{ steps.locate.outputs.project_dir }}"
          ./gradlew assembleRelease --stacktrace

      # üîü Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            **/app/build/outputs/apk/debug/*.apk
            **/app/build/outputs/apk/release/*.apk