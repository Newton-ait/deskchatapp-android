name: Android CI - DeskChat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ğŸ—‚ï¸ Set working directory
        run: cd GitSafe

      - name: ğŸ”‘ Grant execute permission for Gradle wrapper
        run: chmod +x GitSafe/gradlew

      - name: ğŸ—ï¸ Build Debug APK
        run: |
          cd GitSafe
          ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¦ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Debug-APK
          path: GitSafe/app/build/outputs/apk/debug/*.apk

      - name: ğŸ”’ Build Release APK (if signing is configured)
        run: |
          cd GitSafe
          ./gradlew assembleRelease --stacktrace || echo "Release build skipped (no signing config)"

      - name: ğŸ“¤ Upload Release APK
        if: success() || always()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Release-APK
          path: GitSafe/app/build/outputs/apk/release/*.apk