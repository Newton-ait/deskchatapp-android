name: Android CI - Build from ZIP

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build APK from ZIP

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 📦 Extract project ZIP
        run: |
          echo "Extracting GitSafe.zip..."
          unzip -o GitSafe.zip -d extracted
          echo "Contents after extraction:"
          find extracted -maxdepth 3 -type f | head -n 30

      - name: 🔍 Detect Gradle project root
        id: gradlepath
        run: |
          ROOT=$(find extracted -type f -name "settings.gradle*" -exec dirname {} \; | head -n 1)
          echo "Detected Gradle root: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: ⚙️ Make gradlew executable
        run: chmod +x ${{ steps.gradlepath.outputs.root }}/gradlew || echo "gradlew missing, will use system Gradle"

      - name: 🚀 Build APK (Debug)
        working-directory: ${{ steps.gradlepath.outputs.root }}
        run: |
          echo "Running build in $(pwd)"
          ./gradlew clean assembleDebug --stacktrace --info || gradle clean assembleDebug --stacktrace --info

      - name: 📤 Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DeskChat-Debug-APK
          path: "**/build/outputs/apk/debug/*.apk"