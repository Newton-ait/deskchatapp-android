name: Android CI (Full Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract the ZIP
      - name: Extract GitSafe project
        run: |
          echo "üîç Checking for GitSafe.zip..."
          if [ -f "GitSafe.zip" ]; then
            mkdir extracted-project
            unzip -o GitSafe.zip -d extracted-project
            echo "‚úÖ Unzipped GitSafe.zip into extracted-project/"
          else
            echo "‚ùå ERROR: GitSafe.zip not found!"
            exit 1
          fi

      # 3Ô∏è‚É£ Set up Java + Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4Ô∏è‚É£ Build APKs
      - name: Build Debug and Release APKs
        run: |
          cd extracted-project
          echo "üèóÔ∏è Running Gradle Wrapper build..."
          chmod +x gradlew || echo "No gradlew found ‚Äî using system Gradle"
          ./gradlew clean assembleDebug assembleRelease --stacktrace || gradle clean assembleDebug assembleRelease --stacktrace

      # 5Ô∏è‚É£ Upload APKs
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Built-APKs
          path: |
            extracted-project/app/build/outputs/**/*.apk