name: Android CI (Updated Gradle Setup)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 📂 Extract project ZIP
        run: |
          echo "🔍 Extracting GitSafe.zip..."
          unzip -q GitSafe.zip -d extracted-project

      - name: 🧭 Move to project directory
        run: |
          cd extracted-project/GitSafe
          ls -al

      - name: ⚙️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: 🏗️ Build APKs
        working-directory: extracted-project/GitSafe
        run: ./gradlew clean assembleDebug assembleRelease --stacktrace

      - name: 📤 Upload APKs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: extracted-project/GitSafe/app/build/outputs/apk/