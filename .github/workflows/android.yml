name: Android CI (Auto Detect)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 📦 Extract project ZIP
        run: |
          echo "📦 Extracting GitSafe.zip..."
          unzip -o GitSafe.zip -d extracted-project
          echo "✅ Extraction complete."

      - name: 📁 Detect correct build directory
        id: find_dir
        run: |
          if [ -f "gradlew" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f "extracted-project/GitSafe/gradlew" ]; then
            echo "dir=extracted-project/GitSafe" >> $GITHUB_OUTPUT
          elif [ -f "extracted-project/gradlew" ]; then
            echo "dir=extracted-project" >> $GITHUB_OUTPUT
          else
            echo "❌ gradlew not found"; exit 1
          fi

      - name: 🏗️ Build APK (Debug + Release)
        run: |
          cd "${{ steps.find_dir.outputs.dir }}"
          chmod +x gradlew
          echo "🏗️ Building in $(pwd)..."
          ./gradlew clean assembleDebug assembleRelease --stacktrace

      - name: 📤 Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            **/build/outputs/apk/**/*.apk