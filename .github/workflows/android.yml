name: Android Build - Version Matched

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        rm -rf app gradle 2>/dev/null || true
        rm -f *.gradle gradlew* 2>/dev/null || true
        unzip -o -q GitSafe.zip
        echo "✅ Extraction complete"
        
    - name: Setup environment
      uses: android-actions/setup-android@v3
      
    - name: Install compatible Gradle version
      run: |
        echo "📥 Installing Gradle 7.5 (compatible with modern AGP)..."
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -d /opt/gradle gradle-7.5-bin.zip
        echo "/opt/gradle/gradle-7.5/bin" >> $GITHUB_PATH
        
    - name: Create version-compatible build
      run: |
        echo "🔧 Creating version-compatible build..."
        
        # Root build.gradle with compatible AGP
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:7.4.2"
                classpath "com.google.gms:google-services:4.3.15"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # App build.gradle with compatible configuration
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
            id 'com.google.gms.google-services'
        }
        
        android {
            compileSdk 33
            namespace 'com.gitsafe.deskchat'
            
            defaultConfig {
                applicationId "com.gitsafe.deskchat"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                debug {
                    debuggable true
                    minifyEnabled false
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            
            // Basic Firebase without BOM
            implementation 'com.google.firebase:firebase-analytics:21.3.0'
            implementation 'com.google.firebase:firebase-messaging:23.2.1'
        }
        EOF
        
        echo "✅ Created version-compatible build"
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build with compatible versions
      run: |
        echo "🏗️ Building with compatible versions..."
        /opt/gradle/gradle-7.5/bin/gradle clean assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: deskchat-app
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        retention-days: 30