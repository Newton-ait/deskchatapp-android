name: Android Build - Capture Errors

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract project
      run: |
        echo "📦 Extracting GitSafe.zip..."
        rm -rf app gradle 2>/dev/null || true
        rm -f *.gradle gradlew* 2>/dev/null || true
        unzip -o -q GitSafe.zip
        echo "✅ Extraction complete"
        
    - name: Verify XML files are fixed
      run: |
        echo "🔍 Verifying XML files..."
        echo "activity_nearby_desks.xml first line:"
        head -1 app/src/main/res/layout/activity_nearby_desks.xml || echo "File not found"
        echo "item_nearby_desk.xml first line:"
        head -1 app/src/main/res/layout/item_nearby_desk.xml || echo "File not found"
        
    - name: Setup environment
      uses: android-actions/setup-android@v3
      
    - name: Install Gradle 7.5
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -d /opt/gradle gradle-7.5-bin.zip
        echo "/opt/gradle/gradle-7.5/bin" >> $GITHUB_PATH
        
    - name: Create build configuration
      run: |
        cat > build.gradle << 'EOF'
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath "com.android.tools.build:gradle:7.4.2" }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        task clean(type: Delete) { delete rootProject.buildDir }
        EOF
        
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }
        android {
            compileSdk 33
            defaultConfig {
                applicationId "com.gitsafe.deskchat"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                debug { debuggable true; minifyEnabled false }
            }
        }
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
        }
        EOF
        
    - name: Accept licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Build and capture full error
      run: |
        echo "🏗️ Building with full error capture..."
        /opt/gradle/gradle-7.5/bin/gradle clean assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log || echo "Build failed but continuing"
        
        echo "📄 Build log saved. Checking for errors..."
        grep -A 10 -B 5 "error\|Error\|ERROR\|FAILED\|failed\|Exception\|exception" build.log | head -50 || echo "No obvious errors found in log"
        
    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 30
        
    - name: Check what was built anyway
      run: |
        echo "🔍 Checking build outputs regardless of success..."
        find . -name "*.apk" -type f | head -5 || echo "No APK files"
        find app/build/ -name "*.dex" -o -name "*.class" | head -5 || echo "No compiled files"
        
        if [ -d "app/build/intermediates" ]; then
          echo "📦 Intermediate files exist - compilation happened"
          find app/build/intermediates/ -name "*.xml" -o -name "*.dex" | head -10
        fi