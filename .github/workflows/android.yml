name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Extract Android project
      run: |
        echo "ğŸ“¦ Extracting GitSafe.zip..."
        unzip -q GitSafe.zip
        echo "âœ… Project extracted successfully"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build Debug APK
      run: |
        echo "ğŸ—ï¸ Building Debug APK..."
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Build Release APK
      run: |
        echo "ğŸ—ï¸ Building Release APK..."
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deskchat-apks
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Build Success
      run: |
        echo "ğŸ‰ Android Build Completed Successfully!"
        echo "ğŸ“± APK files are available in the Artifacts section"
        echo "ğŸ“¦ Project: DeskChat"
        echo "ğŸ”§ Built from: GitSafe.zip"