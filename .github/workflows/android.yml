name: Android CI (Regenerate Gradle Wrapper)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🗜️ Extract project ZIP
        run: unzip -o GitSafe.zip -d extracted-project

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🧹 Prepare gradlew script
        run: |
          cd extracted-project
          chmod +x gradlew
          dos2unix gradlew
          echo "gradlew file info:"
          file gradlew

      - name: 🧩 Regenerate Gradle Wrapper JAR
        run: |
          cd extracted-project
          rm -f gradle/wrapper/gradle-wrapper.jar
          ./gradlew wrapper --gradle-version 8.7 --distribution-type all
          ls -l gradle/wrapper/

      - name: 🧪 Verify Gradlew Works
        run: |
          cd extracted-project
          ./gradlew --version

      - name: 🏗️ Build Debug APK
        run: |
          cd extracted-project
          ./gradlew assembleDebug --stacktrace

      - name: 📦 Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: GitSafe-APKs
          path: |
            extracted-project/app/build/outputs/apk/debug/*.apk
            extracted-project/app/build/outputs/apk/release/*.apk