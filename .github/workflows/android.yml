name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup JDK for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 4Ô∏è‚É£ Extract ZIP
      - name: Extract project ZIP
        id: extract
        run: |
          echo "üì¶ Extracting GitSafe.zip..."
          unzip -q GitSafe.zip -d extracted-project

          echo "üîç Searching for Gradle settings..."
          ROOT=$(find extracted-project -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -exec dirname {} \; | head -n1)

          if [ -z "$ROOT" ]; then
            echo "‚ùå Could not find Gradle project root."
            ls -R extracted-project
            exit 1
          fi

          echo "‚úÖ Found Gradle root: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Ensure gradlew exists
      - name: Ensure Gradle wrapper exists
        run: |
          cd "${{ steps.extract.outputs.root }}"
          if [ ! -f "gradlew" ]; then
            echo "‚ö†Ô∏è gradlew missing, generating..."
            gradle wrapper
          fi
          chmod +x gradlew
        shell: bash

      # 6Ô∏è‚É£ Build debug APK
      - name: Build Debug APK
        run: |
          cd "${{ steps.extract.outputs.root }}"
          echo "üöÄ Starting Gradle build..."
          ./gradlew clean assembleDebug --stacktrace --info
        shell: bash

      # 7Ô∏è‚É£ Upload artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: DeskChatApp-debug
          path: |
            ${{ steps.extract.outputs.root }}/app/build/outputs/apk/debug/*.apk