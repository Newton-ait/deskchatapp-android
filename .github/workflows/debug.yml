name: Quick Debug
on: [push]
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Show ZIP contents
      run: |
        echo "=== ZIP FILE INFO ==="
        ls -la GitSafe.zip
        echo "=== ZIP CONTENTS ==="
        unzip -l GitSafe.zip
        echo "=== EXTRACT AND SHOW STRUCTURE ==="
        unzip -q GitSafe.zip -d extracted/
        find extracted/ -type f | head -50